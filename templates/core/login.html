{% extends 'base.html' %}

{% block title %}Sign In â€” agextract{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-800/30 backdrop-blur border border-gray-700/40 rounded-2xl p-8 shadow-xl">
        <h2 class="text-2xl font-bold text-white mb-2">Sign in to ag<span class="text-brand-accent">extract</span></h2>
        <p class="text-gray-400 text-sm mb-6">View and manage your AI coding sessions.</p>

        {% if error %}
        <div class="bg-red-900/20 border border-red-700/30 text-red-300 px-4 py-3 rounded-lg mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-400 mb-1">Username</label>
                <input name="username" type="text" autofocus required
                       class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-brand-accent focus:outline-none transition-colors">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-1">Password</label>
                <input name="password" type="password" required
                       class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-brand-accent focus:outline-none transition-colors">
            </div>
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit"
                    class="w-full bg-brand-accent hover:bg-sky-500 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
