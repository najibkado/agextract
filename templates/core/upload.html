{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-20 text-center">
    <h1 class="text-5xl font-extrabold tracking-tight text-white mb-6">
        Turn your chat logs into <br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600">
            Engineering Stories
        </span>
    </h1>
    <p class="text-xl text-gray-400 mb-12">
        Upload your session transcript and showcase the "human in the loop".
    </p>

    <div class="bg-gray-800/30 backdrop-blur border border-gray-700/40 rounded-2xl p-8 shadow-xl">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-600 rounded-xl p-10 hover:border-brand-accent/50 transition-colors">
                {{ form.file }}
            </div>
            <button type="submit"
                class="w-full bg-brand-accent hover:bg-sky-500 text-white font-bold py-3 px-6 rounded-xl transition-colors text-lg">
                Visualize Session
            </button>
        </form>
    </div>

    <p class="text-gray-600 text-sm mt-6">
        Or use the CLI: <code class="text-brand-accent bg-gray-800 px-2 py-1 rounded font-mono text-xs">agextract push session.md</code>
    </p>
</div>
{% endblock %}
