<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}agextract â€” Proof of Builder{% endblock %}</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#0f172a',
                        'brand-accent': '#38bdf8',
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .htmx-swapping { opacity: 0; transition: opacity 200ms ease-out; }
        html { scroll-behavior: smooth; }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

    <nav class="border-b border-gray-800/60 bg-gray-950/80 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14">
                <div class="flex items-center">
                    <a href="/" class="text-lg font-bold tracking-tighter text-white">
                        ag<span class="text-brand-accent">extract</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/" class="text-gray-400 hover:text-white px-3 py-2 rounded-lg text-sm transition-colors hover:bg-gray-800/50">Upload</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-white px-3 py-2 rounded-lg text-sm transition-colors hover:bg-gray-800/50">Sessions</a>
                        <a href="{% url 'public_profile' username=user.username %}" class="text-gray-400 hover:text-white px-3 py-2 rounded-lg text-sm transition-colors hover:bg-gray-800/50">
                            <span class="inline-flex items-center">
                                <span class="w-5 h-5 rounded-md bg-gradient-to-br from-brand-accent to-blue-600 flex items-center justify-center text-[10px] font-bold text-white mr-1.5">{{ user.username.0|upper }}</span>
                                @{{ user.username }}
                            </span>
                        </a>
                        <a href="{% url 'web_logout' %}" class="text-gray-500 hover:text-gray-300 px-3 py-2 rounded-lg text-sm transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'web_login' %}" class="bg-brand-accent hover:bg-sky-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium transition-colors">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
